<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form page</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <form action="/articles/save" method="post" class="emailsubmit">
                <div class="form-group">
                    <label for="inputTitle" >Title</label>
                    <input type="text" id="inputTitle" class="form-control form-control-sm" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="inputText">Text</label>
                    <textarea class="form-control form-control-sm" id="inputText" rows="3"  placeholder="Enter text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
